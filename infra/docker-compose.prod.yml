version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: salesmentor-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salesmentor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-salesmentor}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salesmentor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - salesmentor-network

  backend:
    build:
      context: ../apps/realtime-api
      dockerfile: Dockerfile
    container_name: salesmentor-backend-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-salesmentor}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-salesmentor}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      INSIGHTS_JWT_SECRET: ${INSIGHTS_JWT_SECRET}
      NODE_ENV: production
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - salesmentor-network

  nginx:
    image: nginx:alpine
    container_name: salesmentor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - salesmentor-network

volumes:
  postgres_prod_data:

networks:
  salesmentor-network:
    driver: bridge
